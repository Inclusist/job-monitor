[pytest]
# Pytest configuration for job-monitor test suite

# Custom markers for test categorization
markers =
    quick: Quick smoke tests - minimal API calls (~3 tests, <60 jobs, ~$0.002)
    api: Tests that make external API calls
    expensive: Tests with high API usage (multiple pages, >100 jobs per test)
    integration: Integration tests across multiple systems
    database: Database operation tests (no API costs)

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --strict-markers
    --tb=short
    -ra

# Coverage options (optional)
# Uncomment to enable coverage reporting
# --cov=src
# --cov-report=html
# --cov-report=term-missing
