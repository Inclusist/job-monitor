  # Locations to search
  locations:
    - "Germany"
    - "Berlin, Germany"
    - "Munich, Germany"
    - "Hamburg, Germany"
    - "Wolfsburg, Germany"
    - "Remote, Germany"
    - "Deutschland"
  
  # Company-specific searches
